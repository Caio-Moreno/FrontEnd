<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="../assets/js/card.js"></script>
    <link rel="stylesheet" href="../css/bootstrap_4_3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/Loja/index.css">
    <link rel="stylesheet" href="../css/Loja/carrinhoCompleto.css">
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="sortcut icon" href="../assets/images/favicons/ms-icon-144x144.png" type="image/x-icon" />;
    <title>Brazukas - Carrinho</title>
</head>
<body>
        <!-- header -->
        <header class="container-fluid">
            <!-- container -->
            <section class="container">
                <!-- row -->
                <article class="row d-flex align-items-center">
    
                    <!-- logo -->
                    <a href="./indexLoja.html" class="col-md-2 d-flex justify-content-center">
                        <img src="../assets/images/logo.svg" class="img-fluid" alt="Logo da empresa - Bomba patch">
                    </a>
    
                    <!-- buscador -->
                    <form action="#" class="col-md-7 d-flex align-items-center">
                        <input type="text" name="name" placeholder="Procurar jogos aqui">
    
                        <button class="d-flex align-items-center">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                  <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg>
              </button>
                    </form>
    
                    <!-- administrativo do cliente -->
                    <ul  class="col-md-3 nav d-flex align-items-center justify-content-around">
                        <li id="entrarCliente" class="nav-item">
                            <a href="#">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  </svg> Entrar</a>
                        </li>
    
                        <li id="clienteLogado" class="nav-item meuCadastroAjuste">
                            <a href="#">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  </svg> <span id="bemVindoCliente">Bem vindo</span><br> <span id="meusDados" style="text-decoration: underline; color: green;">Meus dados</span> <span id="sair" onclick="logout()" style="text-decoration: underline; color: green;">Sair</span> </a>
                        </li>
                    </ul>
                    <!-- end administrativo do cliente -->
    
                    
    
                </article>
                <!-- row -->
            </section>
            <!-- end container -->
        </header>
          <div class="container">
            <div class="row">

                <div class="col-md-8 order-md-1">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                      <span class="text-muted">Seu carrinho</span>
                      <span id="contCarrinho" class="badge badge-secondary badge-pill">0</span>
                    </h4>

                    <table id="tabelaProdutos" class="table table-bordered marginBottomTable">
                        <thead>
                            <tr class="linhaEspaco1px"> 
                                <th scope="col">Imagem</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
          
                  
                  </div>


                <div class="col-md-4 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Resumo do pedido</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 id="qtdProdutosResumo" class="my-0"></h6>
                      </div>
                      <span id="totalProdutoResumo" class="text-muted">R$ 0.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed linhaEspaco">
                      <div>
                        <h6 class="my-0">Frete</h6>
                      </div>
                      <span id="valorFreteResumo" class="text-muted">R$ 0.00</span>
                      
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Total</h6>
                      </div>
                      <span id="totalResumo" class="text-muted">R$ 0.00</span>
                    </li>


                    <button id="btnFinalizarCompra" type="button" class="btn btn-dark"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Finalizar</button>

                    <form class="card p-2">
                        <div class="input-group">
                          <input  id="cepConsulta" type="text" class="form-control" placeholder="CEP">
                          <div class="input-group-append">
                            <button onclick="buscarCep()" type="button" class="btn btn-dark">Ok</button>
                          </div>
                        </div>
                    </form>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                          <h6 class="my-0">Entrega normal por</h6>
                        </div>
                        <span id="valorNormal" class="text-muted"></span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                          <h6 class="my-0">Entrega rápida por</h6>
                        </div>
                        <span id="valorRapido" class="text-muted"></span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                          <h6 class="my-0">retire na loja a parti de um dia útil por </h6>
                        </div>
                        <span class="text-muted">grátis</span>
                      </li>


                  </ul>
        

                </div>
            </div>
            
          </div>

    
    
    <script src="../assets/js/popper.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrinho.js"></script>
    

    <script>
      buscarCarrinhoFinal()
    </script>
</body>
</html>
