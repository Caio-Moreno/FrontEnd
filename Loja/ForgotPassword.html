<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap_4_3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Loja/style.css">
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alerts-css@1.0.2/assets/css/alerts-css.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="../css/Loja/buttons.min.css">
    <link rel="stylesheet" href="../css/Loja/forgot.css">
    <link rel="stylesheet" href="../css/Loja/loading.css">

    <script src="../js/jQuery.min.js"></script>
    
    <title>Bomba Pacth Games - login</title>
</head>
<body>
    <nav> 
        <img src="../assets/images/logo.svg" class="img-fluid image" alt="Logo da empresa - Bomba patch"> 
    </nav>

    <div  class="container-alert">
        <div class="alert alert_success" id="success"  style="animation-delay: .4s">
          <div class="alert--icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="alert--content">
              E-mail enviado
          </div>
        </div>
        <div class="alert alert_danger" id="error" style="animation-delay: .4s">
          <div class="alert--icon">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="alert--content">
            Erro para enviar E-mail
          </div>
        </div>

        <div class="alert alert_warning" id="noEmail" style="animation-delay: .4s">
          <div class="alert--icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="alert--content">
            E-mail n√£o cadastrado
          </div>
        </div>
    </div>

    <div class="container">
    <h1><i class="fa fa-user-o" aria-hidden="true"></i> Confirme seu email</h1>
      <div style="margin-left: 400px;">
        <div class="mt-5">
            <label for="emailUser">Email:</label><br>
            <input class="transicao" id="email" type="email" id="username" placeholder="Digite seu email" autocomplete="off">
          </div>
          <button class="mt-4 btn btn-primary" id="login-buttonCliente" onclick="montarEmail()">Confirmar</button>
        </div>
    </div>
    <div id="loading" class="loading">Loading&#8230;</div>

    <script src="../js/recoveryPassword.js"></script>
</body>
</html>
