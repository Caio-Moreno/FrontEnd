<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap_4_3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/star.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

    <script>
        function atribuirValor(a){
            document.getElementById('ficarEscondido').value = a;
        }
    </script>
</head>

<body>
    <div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto">
          </div>
        
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nomeExtenso">Nome por extenso</label>
                <input type="text" class="form-control" id="nomeExtenso" placeholder="Nome por extenso">
              </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Qualidade do produto</label>
                <div id="half-stars-example">
                    <div class="rating-group">
                        <input class="rating__input rating__input--none" checked name="rating2" id="rating2-0" value="0" type="radio" onclick="atribuirValor(0)">
                        <label aria-label="0 stars" class="rating__label" for="rating2-0">&nbsp;</label>
                        <label aria-label="0.5 stars" class="rating__label rating__label--half" for="rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-05" value="0.5" type="radio" onclick="atribuirValor(0.5)">
                        <label aria-label="1 star" class="rating__label" for="rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio" onclick="atribuirValor(1)">
                        <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio" onclick="atribuirValor(1.5)">
                        <label aria-label="2 stars" class="rating__label" for="rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio" onclick="atribuirValor(2)">
                        <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio" checked onclick="atribuirValor(2.5)">
                        <label aria-label="3 stars" class="rating__label" for="rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio" onclick="atribuirValor(3)">
                        <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio" onclick="atribuirValor(3.5)">
                        <label aria-label="4 stars" class="rating__label" for="rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio" onclick="atribuirValor(4)">
                        <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio" onclick="atribuirValor(4.5)">
                        <label aria-label="5 stars" class="rating__label" for="rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                        <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio" onclick="atribuirValor(5)">
                    </div>
                </div>
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="categoriaProduto">Categoria</label>
                <input type="text" class="form-control" id="categoriaProduto" placeholder="Categoria do produto">
              </div>
       </div>
       <div class="form-row">
            <div class="form-group col-md-2">
                    <label for="quantidadeProduto">Quantidade</label>
                    <input type="number" class="form-control" id="quantidadeProduto" placeholder="1">
                  
            </div>
       </div>
       <div class="form-row">
            <div class="form-group col-md-2">
                <label for="preco">Pre√ßo</label>
                <input type="text" class="form-control" id="preco" placeholder="Ex: 20.00">  
            </div>
       </div>
       <div class="form-row">
            <div class="form-group col-md-4">
                    <label for="addImagens">Adicionar imagens</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  
            </div>
       </div>
        <button type="submit" class="btn btn-primary">Adicionar produto</button>
      </form>

      <input type="hidden" id="ficarEscondido">

    </div>
</body>
</html>
